<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover" />
  <title>Fuel Daddy</title>
  <!-- Fixed favicon paths - remove leading slash for relative paths -->
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="apple-touch-icon" href="images/favicon.png" />
  <link rel="shortcut icon" href="images/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
</head>

<body>
  <div id="map"></div>
  <div class="map-transition-overlay" id="map-transition-overlay"></div>

  <!-- Zoom Controls with ARIA labels -->
  <div class="zoom-controls">
    <button class="zoom-btn" onclick="zoomIn()" aria-label="Zoom in">
      <i class="fas fa-plus" aria-hidden="true"></i>
    </button>
    <button class="zoom-btn" onclick="zoomOut()" aria-label="Zoom out">
      <i class="fas fa-minus" aria-hidden="true"></i>
    </button>
  </div>

  <!-- Map Type Controls -->
  <div class="map-type-control">
    <div class="map-type-option selected" data-type="standard">
      <i class="fas fa-map" aria-hidden="true"></i>
    </div>
    <div class="map-type-option" data-type="hybrid">
      <i class="fas fa-satellite" aria-hidden="true"></i>
    </div>
  </div>

  <!-- Invisible backlink for SEO enforcement -->
  <a href="https://www.sellanycarfast.com.au" style="position: absolute; left: -9999px; top: -9999px; opacity: 0; pointer-events: none;">Used car buyers in Brisbane</a>

  <!-- Brand/Station Select Button -->
  <div class="station-select-button" id="station-select-button">
    <span class="station-select-text">ALL</span>
  </div>
  
  <!-- Brand/Station Select Grid -->
  <div class="station-select-grid" id="station-select-grid">
    <div class="station-option selected" data-brand="all">
      <span class="station-option-name">All Brands</span>
    </div>
    <!-- Top 15 brands will be populated by JavaScript -->
  </div>

  <!-- Fuel Select Button -->
  <div class="fuel-select-button" id="fuel-select-button">
    <i class="fas fa-gas-pump"></i>
  </div>
  
  <!-- Fuel Select Grid -->
  <div class="fuel-select-grid" id="fuel-select-grid">
    <div class="fuel-option selected" data-fuel="E10">Unld E10</div>
    <div class="fuel-option" data-fuel="91">Unld 91</div>
    <div class="fuel-option" data-fuel="AllUnleaded">Any Unld</div>
    <div class="fuel-option" data-fuel="95">Prem 95</div>
    <div class="fuel-option" data-fuel="98">Prem 98</div>
    <div class="fuel-option" data-fuel="AllPremium">Any Prem</div>
    <div class="fuel-option" data-fuel="Diesel">Diesel</div>
    <div class="fuel-option" data-fuel="PremiumDiesel">Prem Diesel</div>
    <div class="fuel-option" data-fuel="AllDiesel">Any Diesel</div>
  </div>

  <!-- Weather Display -->
  <div class="weather-display" id="weather-display">
    <div class="weather-main">
      <div class="weather-icon" id="weather-icon">☀️</div>
      <div class="weather-temp" id="weather-temp">--°</div>
    </div>
    <div class="weather-forecast" id="weather-forecast">
      <!-- Forecast will be populated by JavaScript -->
    </div>
  </div>

  <!-- Bottom Toolbar -->
  <div class="bottom-toolbar" id="bottom-toolbar">
    <!-- Dynamic Content Area -->
    <div class="toolbar-content" id="toolbar-content">
      <!-- Search Content -->
      <div class="toolbar-panel" id="search-panel" style="display: none;">
        <div class="panel-header">
          <h3 class="panel-title">Search</h3>
          <button class="panel-close-btn" onclick="closeToolbarPanel()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" id="search-input" placeholder="Search by suburb" />
        </div>
        <ul id="suburb-list" class="suburb-list"></ul>
      </div>

      <!-- List Content -->
      <div class="toolbar-panel" id="list-panel" style="display: none;">
        <div class="panel-header">
          <h3 class="panel-title">Nearby Stations</h3>
          <button class="panel-close-btn" onclick="closeToolbarPanel()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <ul id="station-list" class="station-list"></ul>
      </div>

      <!-- Feature Content -->
      <div class="toolbar-panel" id="feature-panel" style="display: none;">
        <div id="feature-content"></div>
      </div>
    </div>

    <!-- Toolbar Buttons -->
    <div class="toolbar-buttons">
      <button class="toolbar-btn" id="search-btn">
        <i class="fas fa-search"></i>
      </button>
      <button class="toolbar-btn" id="location-btn">
        <i class="fa-solid fa-location-arrow"></i>
      </button>
      <button class="toolbar-btn" id="list-btn">
        <i class="fas fa-list"></i>
      </button>
    </div>
  </div>

  <script src="qld_major_suburbs.js"></script>
  <script src="consolidated-script.js"></script>
</body>
</html>
